<div class="container mt-4">
  <div class="row my-5">
    <div class="hero">
      <img src="hero-img.jpg" alt="" width="100%" height="490">
    </div>
    <p>Welcome to our shopping website, start browsing...</p>
  </div>
  <div class="row">
    @for(product of products; track product.id){
    <app-product-card
      [product]="product"
      class="col-md-3 mb-4"
    ></app-product-card>
    }
  </div>
</div>
